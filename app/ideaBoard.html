<!doctype html>
<html>
<head>
  <title>Idea Board</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h2>Idea Board <small>A place to share your Hackathon ideas!</small></h2>
  <form>
    <div class="form-group">
      <label for="username">Idea Originator</label>
      <input type="text" placeholder="Idea Originator" class="form-control">
    </div>
    <div class="form-group">
      <label for="idea-name">Idea Name</label>
      <input type="text" placeholder="Idea Name" class="form-control">
    </div>
    <div class="form-group">
      <label for="idea-text">Idea Summary</label>
      <textarea placeholder="Explain your idea!" maxlength="200" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Share Your Idea!</button>
  </form>
  <div id="idea-stream">
  </div>
</div>
</body>
</html>
